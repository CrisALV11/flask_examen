<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
	<title>
		Brainbox
	</title>
	<!--     Fonts and icons     -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- Nucleo Icons -->
	<link href="../static/assets/css/nucleo-icons.css" rel="stylesheet" />
	<link href="../static/assets/css/nucleo-svg.css" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- CSS Files -->
	<link href="../static/assets/css/argon-design-system.css?v=1.2.2" rel="stylesheet" />
</head>

<body class="index-page">
	<nav id="navbar-main"
		class="navbar navbar-main navbar-expand-lg bg-white navbar-light position-sticky top-0 py-0">
		<div class="container">
			<a class="navbar-brand mr-lg-5" href="./index.html">
				<object data="../static/assets/img/logo.svg" type="image/svg+xml" style="width: 90px;">
					<img src="../static/assets/img/brand/blue.png" alt="Logo blanco">
				</object>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
				aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbar_global">
				<div class="navbar-collapse-header">
					<div class="row">
						<div class="col-6 collapse-brand">
							<object data="../static/assets/img/logo.svg" type="image/svg+xml" style="width: 50px;">
								<img src="../static/assets/img/brand/blue.png" alt="Logo">
							</object>
						</div>
						<div class="col-6 collapse-close">
							<button type="button" class="navbar-toggler" data-toggle="collapse"
								data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
								aria-label="Toggle navigation">
								<span></span>
								<span></span>
							</button>
						</div>
					</div>
				</div>
				<ul class="navbar-nav navbar-nav-hover align-items-lg-center">
					<li class="nav-item">
						<a href="/" class="nav-link" href="#" role="button">
							<i class="ni ni-ui-04 d-lg-none"></i>
							<span class="nav-link-inner--text">Inicio</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="{{ 'customer/gallery' if current_user.is_authenticated else url_for('auth.login') }}"
							class="nav-link" href="#" role="button">
							<i class="ni ni-collection d-lg-none"></i>
							<span class="nav-link-inner--text">Productos</span>
						</a>
					</li>
					<li class="nav-item dropdown">
						<a href="/contact" class="nav-link" role="button">
							<i class="ni ni-collection d-lg-none"></i>
							<span class="nav-link-inner--text">Contacto</span>
						</a>
					</li>
					
				</ul>
				{% if current_user.is_authenticated %}
				<ul class="navbar-nav align-items-lg-center ml-lg-auto">
					<li class="nav-item dropdown">
						<a class="nav-link nav-link-icon" data-toggle="dropdown" role="button">
							<i class="fa-solid fa-user"></i>
							<span class="nav-link-inner--text d-lg-none">Login</span>
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item disabled">{{ current_user.name }}</a>
							<a href="/security/logout" class="dropdown-item">Cerrar sesi√≥n</a>
						</div>
					</li>
				</ul>
				{% else %}
				<ul class="navbar-nav align-items-lg-center ml-lg-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-icon" href="/security/login" data-toggle="tooltip"
							title="Inicia sesi&oacute;n">
							<i class="fa-solid fa-user"></i>
							<span class="nav-link-inner--text d-lg-none">Login</span>
						</a>
					</li>
				</ul>
				{% endif %}
			</div>
		</div>
	</nav>

	<div class="w-100">
		{% block content %}

		{% endblock %}
	</div>

	<script src="../static/assets/js/core/jquery.min.js" type="text/javascript"></script>
	<script src="../static/assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="../static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<script src="../static/assets/js/plugins/bootstrap-switch.js"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="../static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
	<script src="../static/assets/js/plugins/moment.min.js"></script>
	<script src="../static/assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
	<script src="../static/assets/js/plugins/bootstrap-datepicker.min.js"></script>
	<!--  Google Maps Plugin    -->
	<!-- <script src="../static/assets/js/argon-design-system.min.js?v=1.2.2" type="text/javascript"></script> -->
</body>

</html>
