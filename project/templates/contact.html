{% extends "base.html" %}

{% block content %}
<section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <h3 class="display-3">Contacto</h3>
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="notification is-success">
                            <div class="w-100">
                                <div class="alert alert-success" role="alert">
                                    {{ messages[0] }}
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        {% endwith %}
                        <form role="form" action="/contact" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nombre Completo" type="name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" type="email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Telefono" required>
                            </div>
                            <div class="form-group">
                                <textarea type="tel" class="form-control" placeholder="Asunto" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-1">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
