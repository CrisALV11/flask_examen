{% extends "base.html" %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center py-5">
        <h2>Gestion de Productos</h2>
        <a href=""
                        class="btn btn-success mx-3">
                            <i class="icon-remove icon-white"></i> Agregar
                        </a>
    </div>
    <div class="d-flex align-items-center justify-content-center">
    <table class="m-3 table table-borderless"">
        
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Costo</th>
                <th scope="col">Estatus</th>
                <th scope="col">Acciones</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>{{ p.name }}</td>
                    <td>{{ p.describe }}</td>
                    <td>{{ p.cost }}</td>
                    <td>{{ p.active }}</td>
                    <td><a href="eliminar?id={{ p.id }}"
                        class="btn btn-danger">
                            <i class="icon-remove icon-white"></i> Eliminar
                        </a>
                    </td>
                    <td><a href="modificarM?id={{ p.id }}"
                        class="btn btn-warning">
                            <i class="icon-pencil icon-white"></i> Modificar
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
