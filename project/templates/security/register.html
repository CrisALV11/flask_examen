{% extends "base.html" %}
{% block content %}
<section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="d-flex align-items-center justify-content-center pb-4">
                            <a class="navbar-brand" href="./index.html">
                                <img src="../static/assets/img/brand/blue.png">
                            </a>
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="notification is-danger">
                            <div class="w-100">
                                <div class="alert alert-danger" role="alert">
                                    {{ messages[0] }}
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        {% endwith %}
                        <form action="/security/register" method="POST" role="form">
                            <div class="form-group mb-3">
                                <input class="form-control" placeholder="Nombre" name="name" type="text" required>
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" placeholder="Correo" name="email" type="email" required>
                            </div>
                            <div class="form-group focused">
                                <input class="form-control" placeholder="ContraseÃ±a" name="password" type="password"
                                    required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-4">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-right">
                        <a href="/security/register" class="text-light"><small>Crea una nueva cuenta</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
